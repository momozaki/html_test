<!DOCTYPE html>
<html>
<head>
    <title>個人ウェブページ.github</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>アンケート</h1>
    <form method="POST">
        <label>氏名
            <input type="text" name="username">
        </label>
        <br>
        <label>性別
            <label>男
                <input type="radio" name="sexuality">
            </label>
            <label>女
                <input type="radio" name="sexuality">
            </label>
            <label>無回答
                <input type="radio" name="sexuality">
            </label>
        </label>
        <br>
        <label>日付
            <input type="date" name="date">
        </label>
        <br>
        <label>動物アンケート
            <select name="animal">
                <option>ハリネズミ</option>
                <option>パンダ</option>
                <option>レッサーパンダ</option>
                <option>リス</option>
            </select>
        </label>
        <br>
        <label>ご意見・ご感想
            <textarea name="usertext" cols="50" rows="10"></textarea>
        </label>
        <br>
        <input id="btn" type="submit">
    </form>

    <hr>
    <a href="index.html">トップ</a>
</body>
</html>
